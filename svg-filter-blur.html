<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>SVG filter blur</title>
<style>

</style>
</head>

<body>

<p>This example is based on code from the Microsoft presentations related to 98-375. This example shows how svg filters works. Tested with Safari Browser.  </p>

<svg>
	<defs>
		<filter id="a1" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="50" />
		</filter>
	</defs>
	<rect width="150" height="150" stroke="red" stroke-width="3" fill="plum" filter="url(#a1)" />
</svg> 

</body>
</html>
